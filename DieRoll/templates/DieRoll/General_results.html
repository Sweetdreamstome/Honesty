{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Resultados Generales
{% endblock %}

{% block content %}

    <table class = 'table'>
        <thead>
            <th>Parte</th>
            <th>Pago</th>

        </tbody>
    </table>

    {% next_button %}

{% endblock %}
